version: '3.9'

services:
  db:
    image: postgres:16.3
    container_name: habits-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: habits
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpassword
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db-data:
